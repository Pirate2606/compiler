<!DOCTYPE html>
<html>
	<head>
		<title>Online compiler/interpreter</title>
		<link rel="stylesheet" href="static/css/style.css" type="text/css">
		<script src="https://kit.fontawesome.com/b5728f3a9e.js" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	<body>


		<script>
          	$(document).ready(function(){
          		$(".scroll").on('click', function(event) {

            		if (this.hash !== "") {
              			event.preventDefault();

              			var hash = this.hash;

              			$('html, body').animate({
                			scrollTop: $(hash).offset().top
              			}, 800, function(){

                			window.location.hash = hash;
                		});
              		}
            	});
          	});
        </script>

        <header class="text-gray-700 body-font">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
                <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                    </svg>
                    <span class="ml-3 text-xl">Naitan's Production</span>
                </a>
                <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
                    <a class="mr-5 hover:text-gray-900 navbar" href="#">Home</a>
                    <a class="mr-5 hover:text-gray-900 navbar" href="#">Practice</a>
                </nav>
            </div>
        </header>

		{% block content %}

        {% endblock %}


		<footer class="text-gray-700 bg">
			<div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
		    	<a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
		      		<span class="ml-3 text-xl">Naitan's Production</span>
		    	</a>
		    	<p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">(C) 2020. All Rights Reserved. Naitan's Production
		    	</p>
		    	<span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
		      		<a class="ml-3 text-gray-500" href="https://twitter.com/aditya_naitan"><i class="fa fa-twitter"></i></a>
		      		<a class="ml-3 text-gray-500" href="https://www.linkedin.com/in/aditya-naitan-67ba4917a/"><i class="fab fa-linkedin-in"></i></a>
		    	</span>
		  </div>
		</footer>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	</body>
</html>
